spring:
  main:
    web-application-type: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
    mongodb:
      host: localhost
      port: 27017
      database: kosp_harvester_test
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

encryption:
  password: testtesttesttesttesttesttesttesttesttesttest=
  salt: 1234567890abcdef1234567890abcdef

github:
  api:
    base-url: https://api.github.com

logging:
  level:
    io.swkoreatech.kosp: DEBUG
    org.springframework.batch: WARN
