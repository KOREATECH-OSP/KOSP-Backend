<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('KOSP 이메일 인증', '이메일 인증 코드', ~{::div})}">
<body>
<div style="text-align: center;">
    <p style="font-size: 14px; color: #6b7280; margin: 0 0 28px 0; line-height: 1.6;">
        요청하신 인증 코드는 아래와 같습니다.
    </p>

    <div style="background-color: #f3f4f6;
                border-radius: 8px;
                color: #111827;
                padding: 20px 36px;
                display: inline-block;
                font-size: 32px;
                font-weight: 700;
                letter-spacing: 10px;
                margin: 0 0 28px 0;">
        <span style="margin-right: -10px;" th:text="${code}">123456</span>
    </div>

    <p style="font-size: 13px; color: #9ca3af; margin: 0;">
        본 인증 코드는 <strong style="color: #111827;">5분간</strong>만 유효합니다.
    </p>

    <div style="margin-top: 36px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
        <p style="font-size: 12px; color: #d1d5db; margin: 0;">
            본인이 요청하지 않은 인증이라면 이 메일을 무시하셔도 됩니다.
        </p>
    </div>
</div>
</body>
</html>
