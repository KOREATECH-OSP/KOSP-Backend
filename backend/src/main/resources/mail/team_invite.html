<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('KOSP 팀 초대', '팀 초대 알림', ~{::div})}">
<body>
<div style="text-align: center;">
    <p style="font-size: 14px; line-height: 1.8; color: #6b7280; margin: 0 0 32px 0;">
        <strong style="color: #111827;" th:text="${inviterName}">초대자</strong>님께서<br>
        귀하를 <strong style="color: #111827;" th:text="${teamName}">팀명</strong> 팀으로 초대하였습니다.
    </p>

    <!-- Action Button -->
    <div style="margin: 0 0 32px 0;">
        <a th:href="@{|${contextPath}/teams/invites/${inviteId}|}"
           style="display: inline-block;
                  padding: 14px 40px;
                  background-color: #111827;
                  color: #ffffff;
                  text-decoration: none;
                  font-weight: 600;
                  border-radius: 6px;
                  font-size: 14px;">
            초대장 확인하기
        </a>
    </div>

    <div style="margin-top: 36px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
        <p style="font-size: 12px; color: #d1d5db; margin: 0;">
            본인이 요청하지 않은 초대라면 이 메일을 무시하셔도 됩니다.
        </p>
    </div>
</div>
</body>
</html>
