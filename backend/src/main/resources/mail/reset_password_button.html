<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('KOSP 비밀번호 변경 인증', '비밀번호 재설정', ~{::div})}">
<body>
<div style="text-align: center;">
    <p style="font-size: 14px; color: #6b7280; margin: 0 0 32px 0; line-height: 1.6;">
        비밀번호를 변경하려면 아래 버튼을 클릭하세요.
    </p>

    <!-- Action Button -->
    <div style="margin: 0 0 28px 0;">
        <a th:href="@{|${contextPath}/password-reset?token=${resetToken}|}"
           style="display: inline-block;
                  padding: 14px 40px;
                  background-color: #111827;
                  color: #ffffff;
                  text-decoration: none;
                  font-weight: 600;
                  border-radius: 6px;
                  font-size: 14px;">
            비밀번호 변경하기
        </a>
    </div>

    <p style="font-size: 13px; color: #9ca3af; margin: 0;">
        이 링크는 <strong style="color: #111827;">10분</strong> 동안만 유효합니다.
    </p>

    <div style="margin-top: 36px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
        <p style="font-size: 12px; color: #d1d5db; margin: 0; line-height: 1.6;">
            본인이 요청하지 않은 비밀번호 변경이라면 이 메일을 무시하셔도 됩니다.<br>
            계정은 현재 비밀번호 그대로 안전하게 유지됩니다.
        </p>
    </div>
</div>
</body>
</html>
