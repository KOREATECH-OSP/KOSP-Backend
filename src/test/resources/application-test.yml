spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  batch:
    jdbc:
      initialize-schema: embedded
    job:
      enabled: false
  flyway:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      host: localhost
      port: 27017
      database: kosp_test

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.batch: DEBUG

jwt:
  secret-key: testsecretkey1234567890testsecretkey1234567890testsecretkey1234567890

github:
  api:
    base-url: https://api.github.com
    graphql-url: https://api.github.com/graphql
    rate-limit:
      threshold: 100

# Test-specific configuration
test:
  github:
    # Personal Access Token for integration testing
    access-token: ghp_abcd...
