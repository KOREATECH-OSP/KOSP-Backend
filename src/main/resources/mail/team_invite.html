<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('KOSP 팀 초대', '팀 초대 알림', ~{::div})}">
<body>
<div>
    <div style="text-align: center; margin-bottom: 32px;">
        <p style="font-size: 16px; line-height: 1.6; color: #4B5563;">
            <strong th:text="${inviterName}">초대자</strong>님께서<br>
            귀하를 <strong th:text="${teamName}">팀명</strong> 팀으로 초대하였습니다.
        </p>
    </div>

    <!-- Action Button -->
    <div style="text-align: center; margin-bottom: 32px;">
        <a th:href="@{|${contextPath}/teams/invites/${inviteId}|}"
           class="btn"
           style="display: inline-block; padding: 14px 32px; background-color: #2563EB; color: #ffffff; text-decoration: none; font-weight: 600; border-radius: 8px; font-size: 16px; transition: background-color 0.2s;">
            초대장 확인하기
        </a>
    </div>

    <div style="text-align: center;">
        <p style="font-size: 14px; color: #6B7280; margin-top: 24px;">
            본인이 요청하지 않은 초대라면 이 메일을 무시하셔도 됩니다.
        </p>
    </div>
</div>
</body>
</html>
